<div class="main">
    <div class="categories-container">
        <div class="new-category-btn">
            <button mat-button (click)="openAddCategoryModal()">{{newCategoryBtnLbl}}</button>
        </div>
        <div class="user-categories user-categories-message" *ngIf="categories else noCategories">
            <table mat-table [dataSource]="categories" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

                <ng-container cdkColumnDef="username">

                    <mat-cell *cdkCellDef="let row"> {{row.type}} </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="age">

                    <mat-cell *cdkCellDef="let row"> {{row.description}} </mat-cell>

                <mat-row *cdkRowDef="let row; columns: ['Name', 'Description']"></mat-row>
            </mat-table> -->
        </div>
        <ng-template #noCategories>
            <div class="greetings user-categories-message">
                {{greetingMessage}}
            </div>
            <div class="user-categories-message">{{noCategoriesMessage}}</div>
        </ng-template>
        <!-- <div class="new-category-btn">
            <button mat-button (click)="openAddCategoryModal()">{{newCategoryBtnLbl}}</button>
        </div> -->
    </div>
</div>
