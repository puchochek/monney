<div class="main" *ngIf='isPageLoad'>
	<div class="spinner" *ngIf="isLoading">
		<mat-spinner [diameter]="50"></mat-spinner>
	</div>

	<div class="hello-monney-container">
		<div class="hello-monney-greeting">
			{{welcomeMessage}}
		</div>
		<div class="hello-monney-message">
			{{haveAccountMessage}}
		</div>
		<div class="hello-monney-actions">
			<div class="empty-div"></div>
			<div class="yes-btn" routerLink="/autorize">yes</div>
			<div class="no-btn" routerLink="/login">no</div>
			<div class="empty-div"></div>
		</div>
	</div>
</div>
