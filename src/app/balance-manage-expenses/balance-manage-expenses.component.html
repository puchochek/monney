<div class="expenses-panel-container">
    <div class="expenses-container">
        <div class="actions-container">
            <div class="new-category-btn">
                <input type="button" value={{addExpenseBtnLabel}} (click)="openAddIncomeModal()" />
            </div>
            <div class="pagination-area" *ngIf="expensesToDisplay?.length > 0">
                <div class="pagination-btn" id="left-pagination">
                    <mat-icon class="expenses-table-actions-icon" aria-hidden="false" aria-label="Pagination left"
                        (click)="showPreviouseCategories()">keyboard_arrow_left
                    </mat-icon>
                </div>
                <div calss="pagination-pages-number">
                    {{pageNumber}} of {{pageAmount}} pages
                </div>
                <div class="pagination-btn" id="right-pagination">
                    <mat-icon class="expenses-table-actions-icon" aria-hidden="false" aria-label="Pagination right"
                        (click)="showNextCategories()">keyboard_arrow_right
                    </mat-icon>
                </div>
            </div>
        </div>

        <div class="user-expenses user-expenses-message" *ngIf="expensesToDisplay?.length > 0 else noIncomes">
            <div class="expenses-table-header-container">
                <ng-container *ngFor="let header of headers">
                    <div class="expenses-table-container expenses-table-header">
                        <div class="expenses-table-header-cell">
                            {{header}}
                        </div>
                    </div>
                </ng-container>
            </div>
            <ng-container *ngFor="let expense of expensesToDisplay">
                <div class="expenses-table-container" id={{expense.id}}>
                    <div class="expenses-table-cell">
                        {{expense.name}}
                    </div>
                    <div class="expenses-table-cell">
                        {{expense.sum}}
                    </div>
                    <!-- <div class="expenses-table-cell">
                        {{expense.date | date:'mediumDate'}}
                    </div> -->
                    <div class="expenses-table-cell expenses-table-actions-cell">
                        <!-- <mat-icon class="expenses-table-actions-icon" aria-hidden="false" aria-label="Edit icon"
                            (click)="openEditIncomeModal(expense)" matTooltip={{editExpenseTooltip}}
                            matTooltipPosition="before">edit</mat-icon> -->
                        <mat-icon class="expenses-table-actions-icon" aria-hidden="false" aria-label="View category details icon"
                            (click)="viewCategoryDetails(expense)" matTooltip={{deleteExpenseTooltip}}
                            matTooltipPosition="before">library_books</mat-icon>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </ng-container>
        </div>
        <ng-template #noIncomes>
            <div class="greetings user-expenses-message">
                {{greetingMessage}}
            </div>
            <div class="user-expenses-message">{{noCategoriesMessage}}</div>
        </ng-template>

    </div>
</div>
