
<div class="container">

  <div class="empty-div"></div>

  <div class="form-body">
    <form #empForm="ngForm">
      <div class="form-group">
          <label for="category">{{category}}</label>
        {{status}}
      </div>
  
      <div class="form-group">
        <label for="sum">Sum</label>
        <input type="text" 
                autocomplete="off" 
                class="form-control" 
                id="sum" 
                required 
                [(ngModel)]="sum" 
                name="sum"
                (input)="validateSumInput($event)">
      </div>
      
      <div *ngIf="isInvalidInput">
          <div class="form-group" id="error-block">
            {{invalidInputMessage}}
          </div>
      </div>
  
      <div *ngIf="!isInvalidInput" class="form-group">
        <label for="comment">Comment</label>
        <input type="text" 
                autocomplete="off" 
                class="form-control" 
                id="comment" 
                required 
                [(ngModel)]="comment" 
                name="comment">
      </div>
  
      <div class="form-group">
        <label>
          <span> </span>
          <input type="submit" 
                  value="Save" 
                  (click)="onSubmit()"/>
          <span> </span>
          <input type="button" 
                 value="Close" 
                 routerLink="/categories"/>
        </label>
      </div>
    </form>
  </div>

  <div class="empty-div"></div>

</div>
