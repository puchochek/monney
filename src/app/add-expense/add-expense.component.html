<app-header></app-header>

<div class="form-container">
	<div class="category-form">
		<div class="title">{{title}}</div>
		<form id="new-expence-form">
			<fieldset>
				<mat-grid-list cols="2" rowHeight="80px">
					<mat-grid-tile class="fieldset-item fieldset-legend">
						<legend>{{ category }}</legend>
					</mat-grid-tile>
					<mat-grid-tile class="fieldset-item">
						<mat-form-field>
							<mat-placeholder class="placeholder">Date</mat-placeholder>
							<input matInput [matDatepicker]="picker" [formControl]="date" [max]="maxDate">
							<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
							<mat-datepicker #picker></mat-datepicker>
						</mat-form-field>
					</mat-grid-tile>
				</mat-grid-list>
				<input type="text" name="sum" placeholder="Sum" required [(ngModel)]="sum" (keyup)="hideErrorMessage()" value="transactionSum">
				<div class="invalid-input-message" *ngIf="isInvalidInput">The Sum field may keep a number values only
				</div>
				<textarea name="comment" placeholder="Add a comment" [(ngModel)]="comment"></textarea>
			</fieldset>
			<input type="submit" value="Save" (click)="onSubmit()" />
			<input type="button" value="Close" routerLink="/categories" />
		</form>
	</div>
</div>
