<div class="pie-chart-container">
    <div class="chart-title">
        <div class="chart-selected-period">
            Transactions data from {{ chartData.dashboardPeriod.from | date:'longDate' }} to
            {{ chartData.dashboardPeriod.to | date:'longDate' }}
        </div>
    </div>
    <div [hidden]="!chart">
        <!-- <div class="chart-diagramm" style="max-width:1300px; max-height:1300px; margin: auto"> -->
        <div class="chart-diagramm">
            <canvas id="canvas">{{ chart }}</canvas>
        </div>
    </div>
</div>
