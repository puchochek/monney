<div class="chart-container">
    <div class="dashboard-pie-chart" *ngIf="isPieChart">
        <app-pie-chart [chartData]="chartData"></app-pie-chart>
    </div>
    <div class="dashboard-area-chart" *ngIf="isAreaChart">
        <app-area-chart [chartData]="chartData"></app-area-chart>
    </div>
    <div class="dashboard-bar-chart" *ngIf="isBarChart">
        <app-bar-chart [chartData]="chartData"></app-bar-chart>
    </div>
</div>
