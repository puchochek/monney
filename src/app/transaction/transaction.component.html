<div class="transaction-container">
    <div *ngIf="isSpinner">
        <app-spinner></app-spinner>
    </div>
    <div class="transaction-form">
        <div class="transaction-form-title">
            {{categoryName}}
        </div>
        <div class="transaction-name">
            <div class="form-group">
                <div class="transaction-sum-label">
                    {{transactionSumLbl}}
                </div>
                <div class="transaction-name-input">
                    <input type="text" class="form-control" id="sum" [(ngModel)]="sum" (keypress)="hideInvalidInputMessage($event)">
                </div>
                <div class="invalid-input-meesage" *ngIf="isSumInputInvalid">
                    {{invalidSumInputMessage}}
                </div>
            </div>
        </div>
        <div class="transaction-comment">
            <div class="form-group">
                <div class="transaction-comment-label">
                    {{transactionCommentLbl}}
                </div>
                <div class="transaction-comment-input">
                    <input type="text" class="form-control" id="comment" [(ngModel)]="comment">
                </div>
            </div>
        </div>
        <div class="transaction-date">
            <div class="form-group">
                <app-datepicker [datePickerSetup]="datePickerSetup" (dateChange)="handleDateChange($event)"></app-datepicker>
            </div>
        </div>
        <div class="transaction-submit">
            <button type="submit" class="btn btn-submit" (click)="handleSaveBtnClick()">{{saveTransactionLbl}}</button>
        </div>
    </div>
</div>
