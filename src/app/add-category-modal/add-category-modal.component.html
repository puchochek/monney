<div>
    <form [formGroup]="form" (ngSubmit)="submit(form)">
        <mat-dialog-content>
            <mat-form-field>
                <input matInput formControlName="categoryName">
                <mat-placeholder class="placeholder">{{categoryNameLabel}}</mat-placeholder>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-button type="button" mat-dialog-close>{{closeBtnLabel}}</button>
            <button mat-button>{{okBtnLabel}}</button>
        </mat-dialog-actions>
    </form>
</div>
