<div class="container">

  <div class="empty-div"></div>

  <div class="form-body">
    <form #empForm="ngForm">
      <div class="dialog">
        <a class="close-thik"
        routerLink="/categories">&#x2716;</a> 
      </div>
        
      <div class="form-group">
          <label for="category">Add income</label>
      </div>
  
      <div class="form-group">
        <label for="sum">Sum</label>
        <input type="text" 
                autocomplete="off" 
                class="form-control" 
                id="sum" 
                required 
                [(ngModel)]="sum" 
               
                name="sum">
      </div>
      <div *ngIf="isInvalidSum">
          <div class="form-group" id="error-block">
            Fill in the Sum field in the appropriate format.<br/>
            Only numbers optionally separated by dot are allowed.<br/>
            The field also must not be epmty.
          </div>
      </div>
  
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" 
                autocomplete="off" 
                class="form-control" 
                id="comment" 
                required 
                [(ngModel)]="comment" 
                name="comment">
      </div>
  
      <div class="form-group">
        <label>
          <span> </span>
          <input type="submit" 
                  value="Submit" 
                  (click)="onSubmit()"/>
          <span> </span>
        </label>
      </div>
    </form>
  </div>

  <div class="empty-div"></div>

</div>
