<div class="income-panel-container">
    <div class="incomes-container">
        <div class="actions-container">
            <div class="new-category-btn">
                <button mat-button (click)="openAddIncomeModal()">{{addExpenseBtnLabel}}</button>
            </div>
            <div class="pagination-area" *ngIf="arePagesToPaginate">
                <div class="pagination-btn" id="left-pagination">
                    <mat-icon class="incomes-table-actions-icon" aria-hidden="false" aria-label="Pagination left"
                        (click)="showPreviouseCategories()">keyboard_arrow_left
                    </mat-icon>
                </div>
                <div calss="pagination-pages-number">
                    {{pageNumber}} of {{pageAmount}} pages
                </div>
                <div class="pagination-btn" id="right-pagination">
                    <mat-icon class="incomes-table-actions-icon" aria-hidden="false" aria-label="Pagination right"
                        (click)="showNextCategories()">keyboard_arrow_right
                    </mat-icon>
                </div>
            </div>
        </div>

        <div class="user-incomes user-incomes-message" *ngIf="incomesToDisplay?.length > 0 else noIncomes">
            <div class="incomes-table-header-container">
                <ng-container *ngFor="let header of headers">
                    <div class="incomes-table-container incomes-table-header">
                        <div class="incomes-table-header-cell">
                            {{header}}
                        </div>
                    </div>
                </ng-container>
            </div>
            <ng-container *ngFor="let income of incomes">
                <div class="incomes-table-container" id={{income.id}}>
                    <div class="incomes-table-cell">
                        {{income.comment}}
                    </div>
                    <div class="incomes-table-cell">
                        {{income.sum}}
                    </div>
                    <div class="incomes-table-cell">
                        {{income.date | date:'mediumDate'}}
                    </div>
                    <div class="incomes-table-cell incomes-table-actions-cell">
                        <mat-icon class="incomes-table-actions-icon" aria-hidden="false" aria-label="Edit icon"
                            (click)="openEditIncomeModal(income)">edit</mat-icon>
                        <mat-icon class="incomes-table-actions-icon" aria-hidden="false" aria-label="Delete icon"
                            (click)="deleteIncome(income)">delete</mat-icon>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </ng-container>
        </div>
        <ng-template #noIncomes>
            <div class="greetings user-incomes-message">
                {{greetingMessage}}
            </div>
            <div class="user-incomes-message">{{noCategoriesMessage}}</div>
        </ng-template>

    </div>
</div>
