<div class="header-container" id="header">
	<div class="header-avatar">
		<igx-avatar *ngIf="isAvatar else noAvatar" [src]="avatarSrc" roundShape="true">
		</igx-avatar>
		<ng-template #noAvatar>
			<igx-avatar initials={{avatarInitials}} roundShape="true" [bgColor]="bgColor" [color]="color">
			</igx-avatar>
		</ng-template>
	</div>
	<div class="header-balance-info">
		<div class="header-balance-incomes">
			<div class="balance-info-label">{{thisMonthIncomesLabel}}</div>
			<!-- <mat-divider></mat-divider> -->
			<div class="balance-info-value">{{thisMonthIncomesSum}}</div>
		</div>
		<div class="header-balance-expenses">
				<div class="balance-info-label">{{thisMonthExpensesLabel}}</div>
				<div class="balance-info-value">{{thisMonthExpensesSum}}</div>
			<!-- {{thisMonthExpensesLabel}} {{thisMonthExpensesSum}}-->
			</div>
		<div class="header-balance-total">
				<div class="balance-info-label">{{thisMonthBalanceLabel}}</div>
				<div class="balance-info-value">{{thisMonthExpensesSum}}</div>
				<!-- thisMonthExpensesSum
			{{thisMonthBalanceLabel}} {{thisMonthBalanceSum}} -->
		</div>

	</div>
	<mat-grid-list class="header-nav" cols="3" rowHeight="fit">
		<mat-grid-tile class="header-nav-item" [class.header-nav-item-active]="link.isActive" *ngFor="let link of navLinks"
			 [routerLink]="link.path" (click)="setActiveHeaderItem(link.label)">
			{{link.label}}
		</mat-grid-tile>
	</mat-grid-list>
	<mat-divider></mat-divider>
</div>
