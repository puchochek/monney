  <div class="header-container">
      <div class="common">
          <span class="chevron left" 
            (click)="goToPrevDate()">
          </span> 
          <span class="date-holder">
            {{ date }}
          </span>
          <span *ngIf="isToggled"
                class="chevron right" 
                (click)="goToNextDate()">
          </span>
        </div>
        <div>
          <mat-icon class="money-icon"
                    routerLink="/income">
                    monetization_on
          </mat-icon>
        </div>
        <div>
          <mat-icon class="money-icon"
                    routerLink="/balance">
                    timeline
          </mat-icon>
        </div>
      
        
  </div>
  
</div>
