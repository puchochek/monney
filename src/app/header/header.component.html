<mat-card class="mat-card">
	<mat-card-header class="mat-card-header">
		<div mat-card-avatar class="header-avatar-image" alt="my avatar image"></div>
		<div class="navigation-container">
			<mat-card-title align="end" class="mat-card-title" *ngFor="let link of navLinks" [routerLink]="link.path">
				{{link.label}}</mat-card-title>
		</div>
	</mat-card-header>
</mat-card>
