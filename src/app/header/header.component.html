<div class="header-container" id="header" (window:resize)="onResize($event)">
	<mat-grid-list class="header-nav-panel" cols="2" rowHeight="4em">
		<mat-grid-tile class="header-avatar">
			<igx-avatar *ngIf="isAvatar else noAvatar" [src]="avatarSrc" roundShape="true" size={{avatarSize}}>
			</igx-avatar>
			<ng-template #noAvatar>
				<igx-avatar initials={{avatarInitials}} roundShape="true" size={{avatarSize}} [bgColor]="bgColor" [color]="color">
				</igx-avatar>
			</ng-template>
		</mat-grid-tile>
		<mat-grid-tile class="header-nav">
			<mat-grid-list class="header-nav-items" cols="3" rowHeight="4em">
				<mat-grid-tile class="category-item" *ngFor="let link of navLinks"
					[class.header-navigation-items-active]="link.isActive === true" [routerLink]="link.path">
					{{link.label}}
				</mat-grid-tile>
			</mat-grid-list>
		</mat-grid-tile>
	</mat-grid-list>
	<mat-divider></mat-divider>
	<div class="header-balance-info">

	</div>
</div>
