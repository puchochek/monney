<app-header></app-header>

<mat-grid-list class="categories-list-container" id="categories-list" cols="{{columns}}" rowHeight="fit">
	<mat-grid-tile *ngFor="let category of categories">
		<div class="category-item" draggable="true" (dragstart)="onDragStart($event)" (dragover)="onDragOver($event)" (drop)="onDrop($event)" id="{{category.name}}" routerLink="/categories/{{category.name}}">
			{{category.name}}
		</div>
	</mat-grid-tile>
</mat-grid-list>
