<div class="home-page-container">
    <div class="spinner" *ngIf="isLoading">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    <div class="home-page-content" *ngIf="currentUser">
        <div class="navigation-zone">
            <div class="navigation-buttons">
                <div class="manage-incomes-container">
                    <mat-menu #appMenuIncome="matMenu">
                        <button mat-menu-item class="custom-menu" routerLink="/categories/Income/new/{{incomeId}}">Add
                            income</button>
                        <button mat-menu-item class="custom-menu" routerLink="/detail/Income">Income
                            details</button>
                    </mat-menu>
                    <div class="icome-details">
                        <div class="income-details-lbl" [matMenuTriggerFor]="appMenuIncome">Incomes</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="manage-reports-container">
                    <div class="report-details" >
                        <div class="report-details-lbl" routerLink="/dashboard-config">Reports</div>
                    </div>
                </div>
            </div>
            <div class="balance-info-container">
                <div class="divider"></div>
                <div class="balance-info">
                    <div class="balance-info-header">
                        <div class="balance-info-title">This month total</div>
                    </div>
                    <div class="balance-info-expense">
                        <div class="balance-info-title">Expenses: {{expensesTotal}}</div>
                    </div>
                    <div class="balance-info-income">
                        <div class="balance-info-title">Income: {{incomesTotal}}</div>
                    </div>
                    <div class="balance-info-balance">
                        <div class="balance-info-title">Balance: {{balanceTotal}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="categories-list-container">
            <app-category-list *ngIf="currentUser" [appUser]="currentUser"></app-category-list>
        </div>
    </div>
</div>
