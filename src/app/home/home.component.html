<div class="home-container">
    <div *ngIf="isSpinner">
        <app-spinner></app-spinner>
    </div>
    <div class="home-content" *ngIf="currentUser; else unauthorisedUser">
        <div class="home-top">
            <div class="home-actions">
                <div class="home-incomes">
                    <div class="incomes">
                        <div class="incomes-label">{{incomesLbl}}</div>
                        <div class="incomes-actions">
                            <mat-icon class="incomes-action-icon" matTooltip="Add income" (click)="addIncome($event)"
                                id="Income">add</mat-icon>
                            <mat-icon class="incomes-action-icon" matTooltip="All incomes"
                                (click)="viewIncomesList($event)" id="Income">view_list</mat-icon>
                        </div>
                    </div>
                </div>
                <div class="home-reports">
                    <div class="reports">
                        <div class="reports-label">{{reportsLbl}}</div>
                        <div class="reports-actions">
                            <mat-icon class="reports-action-icon" matTooltip="Build chart" [routerLink]="'/reports'">
                                insert_chart_outlined
                            </mat-icon>
                        </div>
                    </div>
                </div>
            </div>

            <div class="home-divider"></div>

            <div class="home-balance">
                <app-balance></app-balance>
            </div>
        </div>

        <div class="home-categories">
            <app-categories></app-categories>
        </div>
    </div>

    <ng-template #unauthorisedUser>
        <div class="no-user-home-content">
            <div class="no-user-home-message">
                {{homeMessage}}
            </div>
        </div>
    </ng-template>
</div>
