<div class="user-profile-container">
	<div class="user-profile-content" (keypress)="handleKeyPress($event)">
		<div class="content-zone-title">
			{{avatarLabel}}
		</div>
		<div class="user-avatar">
			<div class="user-avatar-img">
				<igx-avatar *ngIf="avatarSrc else noAvatar" [src]="avatarSrc" roundShape="true">
				</igx-avatar>
				<ng-template #noAvatar>
					<igx-avatar initials={{avatarInitials}} roundShape="true" [bgColor]="bgColor" [color]="color">
					</igx-avatar>
				</ng-template>
			</div>
			<label class="user-avatar-action">
				<input type="file" name="avatar" ng2FileSelect [uploader]="uploader" />
				Update avatar
			</label>
		</div>
		<div class="content-zone-title">
			{{userInfoLabel}}
		</div>
		<div class="user-info">
			<div class="user-info-edit-form">
				<div class="user-name">
					<div class="user-name-label">
						{{userNameLabel}}
					</div>
					<div class="user-name-value">
						<input type="text" id="name" name="name" [(ngModel)]="name">
					</div>
				</div>
				<div class="user-email">
					<div class="user-email-label">
						{{userEmailLabel}}
					</div>
					<div class="user-email-value">
						<input type="text" id="email" name="email" [(ngModel)]="email">
					</div>
				</div>
			</div>
			<div class="edit-user-info-btn" (click)="updateUserInfo()">
				Update user info
			</div>
		</div>
		<div class="content-zone-title">
			{{limitLabel}}
		</div>
		<div class="balance-edge">
			<div class="balance-edge-description">
				{{lowBalanceDescription}}
			</div>
			<div class="balance-edge-label">
				{{balanceEdgeLbl}}
			</div>
			<div class="balance-edge-form">
				<div class="balance-edge-value">
					<input type="text" id="balanceEdge" name="balanceEdge" [(ngModel)]="balanceEdge" (keyup)="hideErrorMessage()">
					<div class="invalid-input-message" *ngIf="isInvalidInput">{{invaildEdgeMessage}}</div>
				</div>
				<div class="edit-balance-edge-btn" (click)="updateBalanceEdge()">
					Update balance edge
				</div>
			</div>
		</div>
	</div>
