<mat-card class="mat-card modal-cart">    
    <mat-card-header>
        <mat-card-title class="mat-card-title modal-status"> {{ status === 'saved' ? 'Saved.' : 'Error!' }} </mat-card-title>
    </mat-card-header>

    <mat-card-content class="mat-card-content modal-message">
        <p>
            {{ message }}
        </p>
    </mat-card-content>

    <mat-card-actions align="end" class="mat-card-actions modal-buttons">                       
        <button mat-stroked-button value="Close" (click)="closeModal()">{{ buttonValue }}</button>                                                           
    </mat-card-actions>   
</mat-card>
