    <mat-card-header>
        <mat-card-title> {{ status === 'saved' ? 'Saved.' : 'Error!' }} </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>
            {{ message }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="accent">Accent</button>
        <button mat-flat-button color="primary">Primary</button>
        <button mat-raised-button color="warn">Warn</button>
        <input type="submit" value="Close" (click)="closeModal()" />
    </mat-card-actions>
</mat-card>
