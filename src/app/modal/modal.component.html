<div class="modal">
    <mat-dialog-content class="modal-message">
        {{message}}
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit" (click)="confirmModalMessage()">Ok</button>
        <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</div>
