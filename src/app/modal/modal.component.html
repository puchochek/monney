<div class=main>
      <div id="openModal" >
      <div class="modal-form" [ngStyle]="{'border-color': getBorderColor()}">
        <div class="modal-message">
            {{ status === 'saved' ? 'Saved.' : 'Error!' }}
        <br/>
        {{ message }}            
        </div>
        <input type="submit" 
               value="Close" 
               (click)="closeModal()"/>
    </div>
</div>
